<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CineLux | Home</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
body{margin:0;font-family:'Plus Jakarta Sans',sans-serif;background:#050505;color:#fff;overflow-x:hidden;}
header{display:flex;justify-content:space-between;padding:15px 30px;background:#000;position:fixed;width:100%;top:0;z-index:1000;}
header .logo{font-size:24px;font-weight:800;}
header nav span{margin-left:20px;cursor:pointer;}
.hero{height:50vh;background:url('https://images.unsplash.com/photo-1626814026160-2237a95fc5a0?w=1600') center/cover no-repeat;display:flex;align-items:flex-end;padding:30px;background-size:cover;}
.hero h1{font-size:3rem;margin:0;}
.hero p{opacity:.8;}
section{padding:80px 30px 30px;}
.movies{display:flex;gap:15px;overflow-x:auto;}
.movie{min-width:180px;background:#111;border-radius:8px;overflow:hidden;}
.movie img{width:100%;height:250px;object-fit:cover;}
.movie p{padding:8px;font-size:14px;}
button{padding:8px;border:none;border-radius:6px;font-weight:800;cursor:pointer;background:#D4AF37;color:#000;}
</style>
</head>
<body>
<header>
<div class="logo">CineLux</div>
<nav>
<span onclick="filterMovies('all')">Home</span>
<span onclick="filterMovies('action')">Action</span>
<span onclick="filterMovies('drama')">Drama</span>
<span onclick="filterMovies('scifi')">Sci-Fi</span>
<span onclick="openAccount()">Account</span>
</nav>
</header>

<section class="hero">
<div>
<h1>Interstellar</h1>
<p>Humanityâ€™s next step</p>
</div>
</section>

<section>
<h2>Trending Now</h2>
<div class="movies" id="movies"></div>
</section>

<script>
const movies=[
{title:"Interstellar",cat:"scifi",img:"https://images.unsplash.com/photo-1626814026160-2237a95fc5a0"},
{title:"Inception",cat:"action",img:"https://images.unsplash.com/photo-1440404653325-ab127d49abc1"},
{title:"Joker",cat:"drama",img:"https://images.unsplash.com/photo-1509248961158-e54f6934749c"}
];
const moviesBox=document.getElementById("movies");
function renderMovies(list){moviesBox.innerHTML="";list.forEach(m=>{
moviesBox.innerHTML+=`<div class="movie"><img src="${m.img}"><p>${m.title}</p></div>`;})}
function filterMovies(cat){cat==="all"?renderMovies(movies):renderMovies(movies.filter(m=>m.cat===cat));}
function openAccount(){window.location.href="account.html";}
renderMovies(movies);
</script>
</body>
</html>
