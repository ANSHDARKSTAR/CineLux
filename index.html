<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineLux | Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold: #D4AF37;
            --bg: #050505;
            --surface: #121212;
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--bg); color: #fff; overflow-x: hidden; }

        /* --- NAVIGATION --- */
        nav {
            position: fixed; top: 0; width: 100%; height: 70px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 4%; z-index: 1000; background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(15px); border-bottom: 1px solid var(--border);
        }

        .nav-left { display: flex; align-items: center; gap: 20px; }
        .menu-toggle { cursor: pointer; font-size: 1.5rem; color: var(--gold); background: none; border: none; }
        .logo { font-size: 1.4rem; font-weight: 800; text-decoration: none; color: #fff; }
        .logo span { color: var(--gold); }

        .search-container { position: relative; flex: 0.4; }
        .search-container input {
            width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            padding: 10px 15px; border-radius: 8px; color: #fff; outline: none;
        }

        .avatar {
            width: 38px; height: 38px; background: var(--gold); border-radius: 50%;
            color: #000; font-weight: 800; display: flex; align-items: center; justify-content: center;
            cursor: pointer;
        }

        /* --- SIDEBAR MENU --- */
        .sidebar {
            position: fixed; left: -280px; top: 0; height: 100vh; width: 280px;
            background: var(--surface); z-index: 2000; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 40px 30px; border-right: 1px solid var(--border);
        }
        .sidebar.active { left: 0; }
        .sidebar-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.7); 
            display: none; z-index: 1500;
        }
        .sidebar-overlay.active { display: block; }

        .menu-list { list-style: none; margin-top: 40px; }
        .menu-item { 
            padding: 15px 0; font-size: 1.1rem; font-weight: 600; color: #888;
            cursor: pointer; transition: 0.3s; border-bottom: 1px solid rgba(255,255,255,0.03);
        }
        .menu-item:hover, .menu-item.active { color: var(--gold); padding-left: 10px; }

        /* --- DASHBOARD GRID --- */
        .hero { height: 60vh; display: flex; align-items: flex-end; padding: 0 6% 40px; background: linear-gradient(to top, var(--bg), transparent), url('https://images.unsplash.com/photo-1626814026160-2237a95fc5a0?w=1200') center/cover; }
        .main-content { padding: 40px 6%; }
        .movie-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }
        
        .card { background: var(--surface); border-radius: 12px; overflow: hidden; border: 1px solid var(--border); transition: 0.3s; }
        .card:hover { transform: scale(1.03); border-color: var(--gold); }
        .card img { width: 100%; height: 260px; object-fit: cover; }
        .card-body { padding: 12px; }

        @media (max-width: 768px) { .search-container { display: none; } }
    </style>
</head>
<body>

    <div class="sidebar-overlay" id="overlay" onclick="toggleMenu()"></div>
    <div class="sidebar" id="sidebar">
        <h2 class="logo">CINE<span>LUX</span></h2>
        <ul class="menu-list">
            <li class="menu-item active">Home</li>
            <li class="menu-item">Movies</li>
            <li class="menu-item">TV Shows</li>
            <li class="menu-item">My Watchlist</li>
            <li class="menu-item">Settings</li>
            <li class="menu-item" onclick="logout()" style="color: #ff4444; margin-top: 50px;">Logout</li>
        </ul>
    </div>

    <nav>
        <div class="nav-left">
            <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
            <a href="#" class="logo">CINE<span>LUX</span></a>
        </div>

        <div class="search-container">
            <input type="text" placeholder="Search titles..." id="searchInput" onkeyup="searchMovies()">
        </div>

        <div style="display: flex; align-items: center; gap: 15px;">
            <p id="userName" style="font-size: 0.8rem; opacity: 0.7;"></p>
            <div class="avatar" id="userInitial">?</div>
        </div>
    </nav>

    <div class="hero">
        <div>
            <h1 style="font-size: 3rem; font-weight: 800;">Interstellar</h1>
            <p style="color: #ccc; max-width: 500px;">Experience the cinematic masterpiece of space and time.</p>
        </div>
    </div>

    <div class="main-content">
        <h2 style="margin-bottom: 25px;">Trending</h2>
        <div class="movie-grid" id="movieGrid"></div>
    </div>

    <script>
        // AUTH & PROFILE
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) window.location.href = "login.html";
        document.getElementById('userName').innerText = user.name;
        document.getElementById('userInitial').innerText = user.name[0].toUpperCase();

        // MOVIE DATA
        const movies = [
            { t: "Inception", y: "2010", i: "https://images.unsplash.com/photo-1440404653325-ab127d49abc1?w=400" },
            { t: "The Batman", y: "2022", i: "https://images.unsplash.com/photo-1531259683007-016a7b628fc3?w=400" },
            { t: "Dune", y: "2021", i: "https://images.unsplash.com/photo-1534447677768-be436bb09401?w=400" },
            { t: "The Joker", y: "2019", i: "https://images.unsplash.com/photo-1509248961158-e54f6934749c?w=400" },
            { t: "Spider-Man", y: "2023", i: "https://images.unsplash.com/photo-1635805737707-575885ab0820?w=400" },
            { t: "Oppenheimer", y: "2023", i: "https://images.unsplash.com/photo-1436076863939-06870fe779c2?w=400" }
        ];

        // RENDER
        function render(data) {
            document.getElementById('movieGrid').innerHTML = data.map(m => `
                <div class="card">
                    <img src="${m.i}">
                    <div class="card-body"><b>${m.t}</b><br><small style="color:#666">${m.y}</small></div>
                </div>
            `).join('');
        }

        // ACTIONS
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        function searchMovies() {
            const val = document.getElementById('searchInput').value.toLowerCase();
            render(movies.filter(m => m.t.toLowerCase().includes(val)));
        }

        function logout() {
            localStorage.removeItem('user');
            window.location.href = "login.html";
        }

        render(movies);
    </script>
</body>
</html>
