<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CineLux</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src="app.js" defer></script>
</head>

<body>

<!-- LOGIN -->
<div id="authOverlay">
  <div class="auth-card">
    <h1>CINE<span>Lux</span></h1>
    <p>Premium Streaming Experience</p>

    <div id="g_id_onload"
      data-client_id="739537461326-r2gspogeoruch5a4b2m6kui2v9e1lchp.apps.googleusercontent.com"
      data-callback="onGoogleLogin">
    </div>

    <div class="g_id_signin" data-size="large"></div>
  </div>
</div>

<!-- NAV -->
<nav>
  <div onclick="toggleMenu()">â˜°</div>
  <input id="search" placeholder="Search movies..." onkeyup="searchMovies()">
  <div id="userIcon" onclick="openPanel('account')">?</div>
</nav>

<!-- SIDEBAR -->
<div id="sidebar">
  <a onclick="openPanel('home')">Home</a>
  <a onclick="filterCategory('Trending')">Trending</a>
  <a onclick="filterCategory('Action')">Action</a>
  <a onclick="filterCategory('Drama')">Drama</a>
  <a onclick="filterCategory('Sci-Fi')">Sci-Fi</a>
  <a onclick="openPanel('watchlist')">My Watchlist</a>
  <a onclick="openPanel('account')">Account</a>
  <a onclick="openPanel('settings')">Settings</a>
  <a class="danger" onclick="logout()">Logout</a>
</div>

<!-- HOME -->
<section id="home" class="panel active">
  <h2 id="sectionTitle">Discovery</h2>
  <div id="movieGrid"></div>
</section>

<!-- ACCOUNT -->
<section id="account" class="panel">
  <h2>Account</h2>

  <div class="card profile">
    <img id="avatar">
    <div>
      <h3 id="username">User</h3>
      <p id="email"></p>
      <span class="badge">Premium</span>
    </div>
  </div>

  <div class="card">
    <h4>Security</h4>
    <div class="row">
      <span>Two-Factor Authentication</span>
      <button onclick="toggle2FA(this)">OFF</button>
    </div>
    <button class="full">Change Password</button>
  </div>
</section>

<!-- SETTINGS -->
<section id="settings" class="panel">
  <h2>Settings</h2>

  <div class="card">
    <label>Language</label>
    <select>
      <option>English</option>
      <option>Hindi</option>
    </select>

    <label>Video Quality</label>
    <select>
      <option>Auto</option>
      <option>720p</option>
      <option>1080p</option>
      <option>4K (Premium)</option>
    </select>

    <div class="row">
      <span>Autoplay Next</span>
      <button onclick="toggleBtn(this)">ON</button>
    </div>

    <div class="row">
      <span>Reduce Animations</span>
      <button onclick="toggleBtn(this)">OFF</button>
    </div>
  </div>
</section>

</body>
</html>
