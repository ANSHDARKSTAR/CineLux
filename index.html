<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineLux | Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold: #D4AF37;
            --bg: #050505;
            --surface: #121212;
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--bg); color: #fff; overflow-x: hidden; }

        /* --- ANIMATIONS --- */
        @keyframes iconBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); color: var(--gold); }
        }

        .animated-icon { transition: 0.3s; display: inline-block; width: 25px; margin-right: 15px; text-align: center; }
        .menu-item:hover .animated-icon { animation: iconBounce 0.6s ease infinite; }

        /* --- NAVIGATION --- */
        nav {
            position: fixed; top: 0; width: 100%; height: 75px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 5%; z-index: 1000; background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(20px); border-bottom: 1px solid var(--border);
        }

        .menu-toggle { cursor: pointer; font-size: 1.5rem; color: var(--gold); background: none; border: none; }
        .logo { font-size: 1.5rem; font-weight: 800; text-decoration: none; color: #fff; }
        .logo span { color: var(--gold); }

        /* --- SIDEBAR --- */
        .sidebar {
            position: fixed; left: -300px; top: 0; height: 100vh; width: 300px;
            background: var(--surface); z-index: 2000; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 50px 30px; border-right: 1px solid var(--border);
        }
        .sidebar.active { left: 0; }
        .sidebar-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); 
            display: none; z-index: 1500;
        }
        .sidebar-overlay.active { display: block; }

        .menu-list { list-style: none; margin-top: 50px; }
        .menu-item { 
            padding: 18px 15px; font-size: 1.1rem; font-weight: 600; color: #888;
            cursor: pointer; transition: 0.3s; border-radius: 12px; margin-bottom: 8px;
            display: flex; align-items: center;
        }
        .menu-item:hover { background: rgba(255,255,255,0.05); color: #fff; }
        .menu-item.active { color: var(--gold); background: rgba(212, 175, 55, 0.1); }

        /* --- CONTENT --- */
        .hero { height: 60vh; background: linear-gradient(to top, var(--bg), transparent), url('https://images.unsplash.com/photo-1626814026160-2237a95fc5a0?w=1200') center/cover; display: flex; align-items: flex-end; padding: 50px 8%; }
        .main-content { padding: 40px 8%; }
        .movie-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }
        
        .card { background: var(--surface); border-radius: 12px; overflow: hidden; border: 1px solid var(--border); transition: 0.3s; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .card-body { padding: 15px; }

        @media (min-width: 1024px) {
            .movie-grid { grid-template-columns: repeat(5, 1fr); gap: 30px; }
            nav { height: 90px; }
        }
    </style>
</head>
<body>

    <div class="sidebar-overlay" id="overlay" onclick="toggleMenu()"></div>
    <div class="sidebar" id="sidebar">
        <h2 class="logo">CINE<span>LUX</span></h2>
        <ul class="menu-list">
            <li class="menu-item active" onclick="filterCategory('All')">
                <i class="fa-solid fa-house animated-icon"></i> Home
            </li>
            <li class="menu-item" onclick="filterCategory('Movie')">
                <i class="fa-solid fa-film animated-icon"></i> Movies
            </li>
            <li class="menu-item" onclick="filterCategory('TV')">
                <i class="fa-solid fa-tv animated-icon"></i> TV Shows
            </li>
            <li class="menu-item" onclick="alert('Watchlist coming soon!')">
                <i class="fa-solid fa-heart animated-icon"></i> Watchlist
            </li>
            <li class="menu-item" onclick="logout()" style="color: #ff4444; margin-top: 40px; border-top: 1px solid #333; padding-top: 30px;">
                <i class="fa-solid fa-right-from-bracket animated-icon"></i> Logout
            </li>
        </ul>
    </div>

    <nav>
        <div style="display: flex; align-items: center; gap: 20px;">
            <button class="menu-toggle" onclick="toggleMenu()"><i class="fa-solid fa-bars"></i></button>
            <a href="#" class="logo">CINE<span>LUX</span></a>
        </div>
        <div style="display: flex; align-items: center; gap: 15px;">
            <div class="avatar" id="userInitial">?</div>
        </div>
    </nav>

    <div class="hero">
        <h1 style="font-size: clamp(2rem, 5vw, 4rem); font-weight: 800;">Discovery</h1>
    </div>

    <div class="main-content">
        <h2 id="sectionTitle" style="margin-bottom: 30px;">Recommended</h2>
        <div class="movie-grid" id="movieGrid"></div>
    </div>

    <script>
        // AUTH
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) window.location.href = "login.html";
        document.getElementById('userInitial').innerText = user.name[0].toUpperCase();

        // DATA WITH CATEGORIES
        const movies = [
            { t: "Inception", y: "2010", c: "Movie", i: "https://images.unsplash.com/photo-1440404653325-ab127d49abc1?w=400" },
            { t: "Stranger Things", y: "2022", c: "TV", i: "https://images.unsplash.com/photo-1626814026160-2237a95fc5a0?w=400" },
            { t: "The Batman", y: "2022", c: "Movie", i: "https://images.unsplash.com/photo-1531259683007-016a7b628fc3?w=400" },
            { t: "The Last of Us", y: "2023", c: "TV", i: "https://images.unsplash.com/photo-1594909122845-11baa439b7bf?w=400" },
            { t: "Dune", y: "2021", c: "Movie", i: "https://images.unsplash.com/photo-1534447677768-be436bb09401?w=400" },
            { t: "Breaking Bad", y: "2013", c: "TV", i: "https://images.unsplash.com/photo-1596727147705-61a532a659bd?w=400" }
        ];

        function render(data) {
            document.getElementById('movieGrid').innerHTML = data.map(m => `
                <div class="card">
                    <img src="${m.i}">
                    <div class="card-body"><b>${m.t}</b><br><small style="color:#666">${m.y} â€¢ ${m.c}</small></div>
                </div>
            `).join('');
        }

        // WORKING MENU LOGIC
        function filterCategory(cat) {
            const items = document.querySelectorAll('.menu-item');
            items.forEach(el => el.classList.remove('active'));
            
            // Set clicked item to active
            event.currentTarget.classList.add('active');
            
            document.getElementById('sectionTitle').innerText = cat === 'All' ? 'Recommended' : cat + 's';
            
            const filtered = cat === 'All' ? movies : movies.filter(m => m.c === cat);
            render(filtered);
            toggleMenu(); // Close sidebar after selecting
        }

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        function logout() {
            localStorage.removeItem('user');
            window.location.href = "login.html";
        }

        render(movies);
    </script>
</body>
</html>
