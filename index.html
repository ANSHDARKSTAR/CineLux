<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CineLux | Premium Streaming</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold: #D4AF37;
            --bg: #050505;
            --surface: #121212;
            --border: rgba(255, 255, 255, 0.1);
            --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: #fff; overflow-x: hidden; }

        /* --- NAVIGATION --- */
        nav {
            position: fixed; top: 0; width: 100%; height: 70px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 5%; z-index: 1000; background: rgba(5, 5, 5, 0.95);
            backdrop-filter: blur(20px); border-bottom: 1px solid var(--border);
        }

        .nav-left { display: flex; align-items: center; gap: 15px; }
        .menu-toggle { cursor: pointer; font-size: 1.5rem; color: var(--gold); background: none; border: none; padding: 5px; }
        .logo { font-size: 1.3rem; font-weight: 800; text-decoration: none; color: #fff; letter-spacing: -1px; }
        .logo span { color: var(--gold); }

        .search-container { position: relative; flex: 0.4; margin: 0 20px; }
        .search-container input {
            width: 100%; background: rgba(255,255,255,0.07); border: 1px solid var(--border);
            padding: 10px 15px; border-radius: 12px; color: #fff; outline: none; transition: var(--transition);
        }
        .search-container input:focus { border-color: var(--gold); background: rgba(255,255,255,0.12); }

        .profile-section { display: flex; align-items: center; gap: 10px; }
        .user-name { font-size: 0.85rem; font-weight: 600; display: block; }
        .avatar {
            width: 36px; height: 36px; background: var(--gold); border-radius: 50%;
            color: #000; font-weight: 800; display: flex; align-items: center; justify-content: center;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            position: fixed; left: -100%; top: 0; height: 100dvh; width: 280px;
            background: var(--surface); z-index: 2000; transition: var(--transition);
            padding: 40px 25px; border-right: 1px solid var(--border);
        }
        .sidebar.active { left: 0; }
        .sidebar-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); 
            display: none; z-index: 1500; opacity: 0; transition: 0.3s;
        }
        .sidebar-overlay.active { display: block; opacity: 1; }

        .menu-list { list-style: none; margin-top: 40px; }
        .menu-item { 
            padding: 16px 12px; font-size: 1rem; font-weight: 600; color: #aaa;
            cursor: pointer; transition: 0.2s; border-radius: 10px; margin-bottom: 5px;
        }
        .menu-item:hover { background: rgba(212, 175, 55, 0.1); color: var(--gold); }
        .menu-item.active { background: var(--gold); color: #000; }

        /* --- HERO --- */
        .hero {
            height: 65vh; min-height: 400px; display: flex; align-items: flex-end; 
            padding: 0 6% 60px; position: relative;
            background: linear-gradient(to top, var(--bg) 10%, transparent 90%), 
                        linear-gradient(to right, var(--bg) 20%, transparent),
                        url('https://images.unsplash.com/photo-1626814026160-2237a95fc5a0?w=1600') center/cover;
        }
        .hero-title { font-size: clamp(2rem, 8vw, 4rem); font-weight: 800; line-height: 1.1; margin-bottom: 10px; }

        /* --- GRID (THE CORE OF RESPONSIVENESS) --- */
        .main-content { padding: 40px 6%; }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        
        .movie-grid {
            display: grid;
            /* 2 columns on mobile, 3 on tablets, 5+ on laptops */
            grid-template-columns: repeat(2, 1fr); 
            gap: 15px;
        }

        .card { 
            background: var(--surface); border-radius: 14px; overflow: hidden; 
            border: 1px solid var(--border); transition: transform 0.3s;
        }
        .card:active { transform: scale(0.95); } /* Touch effect */
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; }
        .card-body { padding: 12px; }
        .card-body b { font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }
        .card-body small { color: #777; font-size: 0.75rem; }

        /* --- MEDIA QUERIES --- */
        @media (min-width: 600px) {
            .movie-grid { grid-template-columns: repeat(3, 1fr); gap: 20px; }
        }

        @media (min-width: 900px) {
            .movie-grid { grid-template-columns: repeat(4, 1fr); }
            .sidebar { width: 320px; }
        }

        @media (min-width: 1200px) {
            .movie-grid { grid-template-columns: repeat(6, 1fr); }
            .card:hover { transform: translateY(-8px); border-color: var(--gold); }
        }

        @media (max-width: 768px) {
            .search-container { display: none; } /* Hide search bar on mobile, could add a search icon instead */
            .user-name { display: none; } /* Hide text name on small phones to save space */
            nav { padding: 0 15px; }
        }
    </style>
</head>
<body>

    <div class="sidebar-overlay" id="overlay" onclick="toggleMenu()"></div>
    <div class="sidebar" id="sidebar">
        <h2 class="logo">CINE<span>LUX</span></h2>
        <ul class="menu-list">
            <li class="menu-item active">üè† Home</li>
            <li class="menu-item">üé¨ Movies</li>
            <li class="menu-item">üì∫ TV Shows</li>
            <li class="menu-item">‚ù§Ô∏è Watchlist</li>
            <li class="menu-item" onclick="logout()" style="color: #ff4444; margin-top: 40px; border-top: 1px solid #333;">üö™ Logout</li>
        </ul>
    </div>

    <nav>
        <div class="nav-left">
            <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
            <a href="#" class="logo">CINE<span>LUX</span></a>
        </div>

        <div class="search-container">
            <input type="text" placeholder="Search by title or genre..." id="searchInput" onkeyup="searchMovies()">
        </div>

        <div class="profile-section">
            <span class="user-name" id="userName">User</span>
            <div class="avatar" id="userInitial">?</div>
        </div>
    </nav>

    <header class="hero">
        <div style="max-width: 600px;">
            <p style="color: var(--gold); font-weight: 800; font-size: 0.7rem; letter-spacing: 3px; margin-bottom: 10px;">NOW STREAMING</p>
            <h1 class="hero-title">INTERSTELLAR</h1>
            <p style="color: #bbb; margin-bottom: 25px; font-size: 0.9rem; line-height: 1.5; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;">A team of explorers travel through a wormhole in space in an attempt to ensure humanity's survival.</p>
            <button style="background: var(--gold); color: #000; padding: 14px 30px; border: none; border-radius: 12px; font-weight: 800; cursor: pointer;">PLAY NOW</button>
        </div>
    </header>

    <main class="main-content">
        <div class="section-header">
            <h2 style="font-size: 1.2rem; font-weight: 800;">Recommended for You</h2>
        </div>
        <div class="movie-grid" id="movieGrid"></div>
    </main>

    <script>
        // AUTH
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) window.location.href = "login.html";
        document.getElementById('userName').innerText = user.name;
        document.getElementById('userInitial').innerText = user.name[0].toUpperCase();

        // LIBRARY
        const movies = [
            { t: "The Dark Knight", y: "2008", i: "https://images.unsplash.com/photo-1478720568477-152d9b164e26?w=400" },
            { t: "Inception", y: "2010", i: "https://images.unsplash.com/photo-1440404653325-ab127d49abc1?w=400" },
            { t: "Dune", y: "2021", i: "https://images.unsplash.com/photo-1534447677768-be436bb09401?w=400" },
            { t: "Joker", y: "2019", i: "https://images.unsplash.com/photo-1509248961158-e54f6934749c?w=400" },
            { t: "The Batman", y: "2022", i: "https://images.unsplash.com/photo-1531259683007-016a7b628fc3?w=400" },
            { t: "Avatar 2", y: "2022", i: "https://images.unsplash.com/photo-1505686994434-e3cc5abf1330?w=400" },
            { t: "Gladiator II", y: "2024", i: "https://images.unsplash.com/photo-1594909122845-11baa439b7bf?w=400" },
            { t: "John Wick 4", y: "2023", i: "https://images.unsplash.com/photo-1596727147705-61a532a659bd?w=400" },
            { t: "Oppenheimer", y: "2023", i: "https://images.unsplash.com/photo-1436076863939-06870fe779c2?w=400" },
            { t: "Matrix", y: "1999", i: "https://images.unsplash.com/photo-1626814026160-2237a95fc5a0?w=400" }
        ];

        function render(data) {
            document.getElementById('movieGrid').innerHTML = data.map(m => `
                <div class="card">
                    <img src="${m.i}" loading="lazy">
                    <div class="card-body">
                        <b>${m.t}</b>
                        <small>${m.y} ‚Ä¢ Ultra HD</small>
                    </div>
                </div>
            `).join('');
        }

        // NAVIGATION LOGIC
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        function searchMovies() {
            const val = document.getElementById('searchInput').value.toLowerCase();
            render(movies.filter(m => m.t.toLowerCase().includes(val)));
        }

        function logout() {
            localStorage.removeItem('user');
            window.location.href = "login.html";
        }

        // Initialize
        render(movies);
    </script>
</body>
</html>
