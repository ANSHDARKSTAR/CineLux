<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineLux | Discovery</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --bg: #050505; --surface: #0f0f0f; --border: rgba(255, 255, 255, 0.1); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: #fff; }
        
        nav { position: fixed; top: 0; width: 100%; height: 70px; display: flex; align-items: center; justify-content: space-between; padding: 0 5%; z-index: 100; background: rgba(5,5,5,0.8); backdrop-filter: blur(10px); }
        .brand span { color: var(--gold); }
        .user-profile { display: flex; align-items: center; gap: 12px; cursor: pointer; }
        .avatar { width: 35px; height: 35px; background: var(--gold); border-radius: 50%; color: #000; display: flex; align-items: center; justify-content: center; font-weight: 800; }

        .hero { height: 70vh; background: linear-gradient(to top, var(--bg), transparent), url('https://images.unsplash.com/photo-1626814026160-2237a95fc5a0?w=1200') center/cover; display: flex; align-items: flex-end; padding: 5% 8%; }
        .hero h1 { font-size: 3.5rem; font-weight: 800; }

        .section { padding: 40px 8%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .card { background: var(--surface); border-radius: 12px; overflow: hidden; border: 1px solid var(--border); transition: 0.3s; cursor: pointer; }
        .card:hover { transform: translateY(-5px); border-color: var(--gold); }
        .card img { width: 100%; height: 280px; object-fit: cover; }
        .card-info { padding: 12px; }
        .card-info b { font-size: 0.9rem; }
        .logout-btn { background: none; border: 1px solid #ff4444; color: #ff4444; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 10px; }
    </style>
</head>
<body>

    <nav>
        <h2 class="brand">CINE<span>LUX</span></h2>
        <div class="user-profile">
            <div style="text-align: right;">
                <p id="navName" style="font-size: 0.8rem; font-weight: 600;"></p>
                <button class="logout-btn" onclick="logout()">LOGOUT</button>
            </div>
            <div class="avatar" id="navInitial"></div>
        </div>
    </nav>

    <div class="hero">
        <div>
            <p style="color:var(--gold); font-weight: 800;">FEATURED</p>
            <h1>INTERSTELLAR</h1>
        </div>
    </div>

    <div class="section">
        <h3 style="margin-bottom: 20px;">Trending Now</h3>
        <div class="grid" id="movieGrid"></div>
    </div>

    <script>
        const movies = [
            { t: "The Dark Knight", y: "2008", i: "https://images.unsplash.com/photo-1478720568477-152d9b164e26?w=400" },
            { t: "Inception", y: "2010", i: "https://images.unsplash.com/photo-1440404653325-ab127d49abc1?w=400" },
            { t: "Dune", y: "2021", i: "https://images.unsplash.com/photo-1534447677768-be436bb09401?w=400" },
            { t: "Joker", y: "2019", i: "https://images.unsplash.com/photo-1509248961158-e54f6934749c?w=400" },
            { t: "The Batman", y: "2022", i: "https://images.unsplash.com/photo-1531259683007-016a7b628fc3?w=400" },
            { t: "Oppenheimer", y: "2023", i: "https://images.unsplash.com/photo-1436076863939-06870fe779c2?w=400" },
            { t: "Avatar 2", y: "2022", i: "https://images.unsplash.com/photo-1505686994434-e3cc5abf1330?w=400" },
            { t: "Gladiator II", y: "2024", i: "https://images.unsplash.com/photo-1594909122845-11baa439b7bf?w=400" }
        ];

        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) window.location.href = "login.html";

        document.getElementById('navName').innerText = user.name;
        document.getElementById('navInitial').innerText = user.name[0].toUpperCase();

        const grid = document.getElementById('movieGrid');
        grid.innerHTML = movies.map(m => `
            <div class="card">
                <img src="${m.i}">
                <div class="card-info"><b>${m.t}</b><br><small style="color:#666">${m.y}</small></div>
            </div>
        `).join('');

        function logout() {
            localStorage.removeItem('user');
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
