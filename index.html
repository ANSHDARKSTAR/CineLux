<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CineLux</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<script src="app.js" defer></script>
</head>

<body>

<header>
  <div class="logo">CineLux</div>
  <nav>
    <button onclick="showCategory('all')">Home</button>
    <button onclick="showCategory('action')">Action</button>
    <button onclick="showCategory('drama')">Drama</button>
    <button onclick="showCategory('scifi')">Sci-Fi</button>
    <button onclick="openAccount()">Account</button>
  </nav>
</header>

<!-- BANNER (NORMAL SIZE) -->
<section class="banner">
  <div class="banner-text">
    <h1>Interstellar</h1>
    <p>Humanity’s next step</p>
    <button>▶ Play</button>
  </div>
</section>

<!-- MOVIES -->
<main id="movies"></main>

<!-- ACCOUNT MODAL -->
<div id="accountModal">
  <div class="account-box">
    <h2>Account</h2>
    <p>User: Demo User</p>
    <button onclick="changePassword()">Change Password</button>
    <button onclick="closeAccount()">Close</button>
  </div>
</div>

</body>
</html>
