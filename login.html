<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineLux | Secure Login</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <style>
        :root {
            --gold: #D4AF37;
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --gold-glow: rgba(212, 175, 55, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: #fff; height: 100vh; display: flex; overflow: hidden; }

        /* LEFT VISUAL */
        .auth-visual {
            flex: 1.2;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                        url('https://images.unsplash.com/photo-1485846234645-a62644f84728?w=1200') center/cover;
            display: flex; align-items: center; justify-content: center; position: relative;
        }
        .auth-visual::after { content: ""; position: absolute; inset: 0; background: linear-gradient(to right, transparent 70%, var(--bg)); }
        .visual-text { z-index: 2; text-align: center; }
        .visual-text h1 { font-size: 4rem; font-weight: 800; letter-spacing: -2px; line-height: 0.9; }
        .visual-text p { color: var(--gold); letter-spacing: 5px; margin-top: 20px; font-weight: 600; }

        /* RIGHT FORM */
        .auth-form-container { flex: 1; display: flex; justify-content: center; align-items: center; padding: 0 8%; }
        .auth-card { width: 100%; max-width: 400px; animation: slideUp 0.6s ease-out; }

        .brand { font-size: 2.5rem; font-weight: 800; margin-bottom: 10px; }
        .brand span { color: var(--gold); }
        .subtitle { color: #666; margin-bottom: 30px; font-size: 0.9rem; }

        /* INPUTS */
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 0.75rem; font-weight: 800; color: #444; text-transform: uppercase; margin-bottom: 8px; }
        input { width: 100%; padding: 16px; background: var(--glass); border: 1px solid var(--border); border-radius: 14px; color: #fff; font-size: 1rem; transition: 0.3s; }
        input:focus { outline: none; border-color: var(--gold); background: rgba(255,255,255,0.08); box-shadow: 0 0 20px var(--gold-glow); }

        /* OTP */
        .otp-container { display: flex; gap: 10px; margin-bottom: 20px; }
        .otp-box { width: 100%; height: 65px; text-align: center; font-size: 1.8rem; font-weight: 800; color: var(--gold); }

        /* BUTTONS */
        .btn-primary { width: 100%; padding: 18px; background: var(--gold); border: none; border-radius: 14px; color: #000; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 10px 25px var(--gold-glow); }

        /* DIVIDER */
        .divider { display: flex; align-items: center; margin: 30px 0; color: #333; font-size: 0.7rem; font-weight: 800; letter-spacing: 1px; }
        .divider::before, .divider::after { content: ""; flex: 1; height: 1px; background: var(--border); }
        .divider span { padding: 0 15px; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 900px) { .auth-visual { display: none; } }
    </style>
</head>
<body>

    <section class="auth-visual">
        <div class="visual-text">
            <h1>PURE<br>CINEMA.</h1>
            <p>CINELUX PREMIUM</p>
        </div>
    </section>

    <section class="auth-form-container">
        <div class="auth-card" id="step1">
            <h2 class="brand">CINE<span>LUX</span></h2>
            <p class="subtitle">Enter your email for a secure access code.</p>

            <form onsubmit="handleSendOTP(event)">
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" id="userEmail" placeholder="you@example.com" required>
                </div>
                <button type="submit" id="sendBtn" class="btn-primary">SEND CODE</button>
            </form>

            <div class="divider"><span>OR CONTINUE WITH</span></div>

            <div style="display: flex; justify-content: center;">
                <div id="g_id_onload"
                    data-client_id="739537461326-r2gspogeoruch5a4b2m6kui2v9e1lchp.apps.googleusercontent.com"
                    data-callback="onGoogleLogin">
                </div>
                <div class="g_id_signin" data-type="standard" data-size="large" data-theme="filled_black" data-shape="pill"></div>
            </div>
        </div>

        <div class="auth-card" id="step2" style="display: none;">
            <h2 class="brand">VERIFY</h2>
            <p class="subtitle">Enter the code sent to <span id="displayEmail" style="color:var(--gold)"></span></p>

            <div class="otp-container">
                <input type="text" class="otp-box" maxlength="1" onkeyup="otpTab(this, 0)">
                <input type="text" class="otp-box" maxlength="1" onkeyup="otpTab(this, 1)">
                <input type="text" class="otp-box" maxlength="1" onkeyup="otpTab(this, 2)">
                <input type="text" class="otp-box" maxlength="1" onkeyup="otpTab(this, 3)">
            </div>
            
            <button onclick="handleVerifyOTP()" class="btn-primary">VERIFY ACCESS</button>
            <p style="text-align: center; margin-top: 20px; font-size: 0.8rem;">
                <a href="#" onclick="location.reload()" style="color: #666; text-decoration: none;">Change Email</a>
            </p>
        </div>
    </section>

    <script>
        // CONFIG
        const EMAILJS_PUBLIC_KEY = "tq1fKcDHQTTq463_F"; 
        const EMAILJS_SERVICE_ID = "service_l7p319u";
        const EMAILJS_TEMPLATE_ID = "template_7g72hac";

        emailjs.init(EMAILJS_PUBLIC_KEY);

        let generatedOTP = "";
        let targetEmail = "";

        // SEND OTP
        function handleSendOTP(e) {
            e.preventDefault();
            targetEmail = document.getElementById('userEmail').value;
            const btn = document.getElementById('sendBtn');
            generatedOTP = Math.floor(1000 + Math.random() * 9000).toString();
            
            btn.innerText = "SENDING...";
            btn.disabled = true;

            const params = { email: targetEmail, otp_code: generatedOTP };

            emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, params)
                .then(() => {
                    document.getElementById('displayEmail').innerText = targetEmail;
                    document.getElementById('step1').style.display = 'none';
                    document.getElementById('step2').style.display = 'block';
                })
                .catch((err) => {
                    alert("Email failed. Check your API keys.");
                    btn.innerText = "SEND CODE";
                    btn.disabled = false;
                });
        }

        // GOOGLE LOGIN
        function onGoogleLogin(response) {
            const payload = JSON.parse(atob(response.credential.split(".")[1]));
            saveAndRedirect({
                name: payload.name,
                email: payload.email,
                img: payload.picture
            });
        }

        function otpTab(el, index) {
            const boxes = document.querySelectorAll('.otp-box');
            if (el.value.length === 1 && index < 3) boxes[index + 1].focus();
        }

        function handleVerifyOTP() {
            const boxes = document.querySelectorAll('.otp-box');
            let enteredCode = "";
            boxes.forEach(b => enteredCode += b.value);

            if (enteredCode === generatedOTP) {
                saveAndRedirect({ name: targetEmail.split('@')[0], email: targetEmail });
            } else {
                alert("Incorrect code.");
                boxes.forEach(b => b.value = "");
                boxes[0].focus();
            }
        }

        function saveAndRedirect(user) {
            localStorage.setItem("user", JSON.stringify(user));
            window.location.href = "index.html";
        }

        if(localStorage.getItem("user")) window.location.href = "index.html";
    </script>
</body>
</html>
